{% extends 'base.html' %}

{% set page_head_title = 'Sign Up' %}

{% block page_head_css %}
    <script src="https://kit.fontawesome.com/380d4e098b.js" crossorigin="anonymous"></script>
    <script src="{{ url_for('home.static', filename='js/halot.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('signUp.static', filename='css/signup.css') }}">

{% endblock %}

{% block page_body_main_content %}
<div class="col-12">

    <div class="col-4">
        <img src="{{ url_for('signUp.static', filename='media/leftBarRes.jpeg') }}" class="resbar">
    </div>

    <div class="col-4">

        <div class="info">
            <form action="/signUp" method="post" style="border:none">
                <div class="container">
                    <h1 class="title1">הרשמה</h1>

                    <label for="email" class="labels"><b>כתובת מייל</b></label>
                    <br>

                    <input type="text" placeholder="הכנס כתובת דואר אלקטרוני" name="email" required>
                    <br>
                    <label for="psw" class="labels"><b>סיסמה</b></label>
                    <br>

                    <input type="password" placeholder="הקלד סיסמה" name="psw" required>
                    <br>

                    <label for="phone" class="labels"><b>מספר טלפון</b></label>
                    <br>

                    <input type="text" placeholder="הכנס מספר טלפון ליצירת קשר" name="phone" required>
                    <br>

                    <label for="name" class="labels"><b>שם מלא</b></label>
                    <br>

                    <input type="text" placeholder="הכנס שם מלא" name="name" required>
                    <br>

                    <label for="address" class="labels"><b>כתובת</b></label>
                    <br>

                    <input type="text" placeholder="הכנס כתובת" name="address" required>
                    <br>

                    <div class="clearfix">
                        <button class="button1" type="submit" class="signupbtn">רישום</button>
                    </div>
                    <br>

                </div>
            </form>
        </div>

    </div>

    <div class="col-4">
        <img src="{{ url_for('signUp.static', filename='media/rightBarRes.jpeg') }}" class="resbar">

    </div>
</div>

{% endblock %}
