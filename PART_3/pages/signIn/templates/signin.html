{% extends 'base.html' %}

{% set page_head_title = 'Sign In' %}

{% block page_head_css %}
    <script src="https://kit.fontawesome.com/380d4e098b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('signIn.static', filename='css/signin.css') }}">
    <script src="{{ url_for('home.static', filename='js/halot.js') }}"></script>
{% endblock %}

{% block page_body_main_content %}
    <div class="col-12 ourBread">
        <div class="col-4">
            <img src="{{ url_for('signIn.static', filename='media/rightBar.jpeg') }}" class="logbar">
        </div>


        <div class=" col-4">

            {% if message %}
                <div class="message">
                    {{ message }}
                </div>
            {% endif %}

            <h1 class="title1">התחברות</h1>
            <form action="/signIn" method="post" style="border:none">

                <div>
                    <label for="email" class="labels"><b>כתובת מייל</b></label>
                    <br>
                    <input type="email" placeholder="הכנס כתובת דואר אלקטרוני" name="email" required>
                    <br><br>

                    <label for="psw" class="labels"><b>סיסמה</b></label>
                    <br>
                    <input type="password" placeholder="הכנס סיסמה" name="psw" required>
                    <br><br>

                    <!--
                    <label>
                        <input type="checkbox" checked="checked" name="remember"> זכור אותי
                    </label>
                    -->
                    <br><br> <br>


                    <button class="button1" type="submit">התחבר</button>
                    <br><br>
                    <a href="/signUp">
                        <button class="button1" type="button">משתמש חדש</button>
                    </a>
                    <br><br>

                </div>
            </form>
        </div>

        <div class="col-4">
            <img src="{{ url_for('signIn.static', filename='media/leftBar.jpeg') }}" class="logbar">

        </div>

    </div>
{% endblock %}
